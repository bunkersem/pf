    <script>
        document.addEventListener('keyup', checkValidity);
        document.querySelectorAll('[type=submit]').forEach(function (sb) {
            sb.addEventListener('mousedown', function () {
                var inputs = document.getElementsByTagName('INPUT');
                var textareas = document.getElementsByTagName('TEXTAREA');
                var formElemsList = Array.prototype.slice.call(inputs).concat(Array.prototype.slice.call(textareas));
                formElemsList.forEach(function (e) {
                    checkValidity({ target: e });
                });
            }, true);
        });
        function checkValidity(e) {
            if (['input', 'textarea'].includes(e.target.tagName.toLowerCase()) == false)
                return;
            if (e.target.validity.valid) {
                e.target.classList.remove('invalid');
                e.target.closest('form').classList.remove('invalid')
            } else { //Remove the lines below if you don't want to automatically add
                // classes when they're invalid.
                e.target.classList.add('invalid');
                e.target.closest('form').classList.add('invalid');
            }
        }
    </script>
